<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                        <div class="todolist-body text-center">
                            <h1 >To-Do-List</h1>
                            <div class="input-section">
                                <input type="text" value="" id="task-input" placeholder="Enter your task here">
                                <button id="addtask" class="btn" type="submit">Add Task</button>
                            </div>
                            <div id="deletealltask">
                                <center>
                                    <button id="delalltask" class="btn">Delete All</button>
                                </center>
                            </div>
                            <center>
                            <div class="tasklist" >
                                <div >
                                    <p></p>
                                </div>
                            </div>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
